<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles1.css">
    <title>GameLendr</title>
    <link rel="icon" type="image/x-icon" href="C:\sushrith\iwd material\controller.png">
    <style>
        .slide-text1 {
            position: absolute;
            top: 50%;
            left: 52%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 2;
            display: block;
        }

        .slide1-content {
            max-width: 80%; 
            background-color: rgba(0, 0, 0, 0.7); 
            padding: 20px;
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); 
        }

        .rent-now-btn1 {
            background-color: transparent;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .rent-now-btn1:hover {
            background-color: white;
            color: black;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            padding: 5px;
            text-align: left;
            background-image: url("gaming.jpeg");
            overflow: hidden; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }

        .navbar-brand {
            display: flex;
            color: white !important;
            font-size: larger;
            margin: 0;
        }

        .navbar-brand img {
            margin-top: 30px;
            margin-right: 10px;
        }

        .navbar-brand span {
            color: #ffc107 !important;
        }

        nav {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            display: flex;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        footer {
            display: flex;
            flex-direction: column;
            background-color: black;
            align-items: center;
            color: white;
        }

        .footer0 {
            font-weight: 1200;
            transition-duration: 1s;
        }

        .footer0:hover {
            color: rgb(243, 168, 7);
        }

        .footer1 {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            margin-top: 15px;
        }

        .social-media {
            display: flex;
            justify-content: center;
            color: white;
            flex-wrap: wrap;
        }

        .social-media a {
            color: white;
            margin: 20px;
            border-radius: 5px;
            margin-top: 10px;
            color: white;
        }

        .social-media a ion-icon {
            color: white;
            background-color: black;
            font-size: 30px;
        }

        .social-media a:hover ion-icon {
            color: red;
            transform: translateY(5px);
        }

        .footer2 {
            display: flex;
            width: 100%;
            justify-content: space-evenly;
            align-items: center;
            text-decoration: none;
            flex-wrap: wrap;
        }

        .footer3 {
            margin-top: 60px;
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .footer2 .heading {
            font-weight: 900;
            font-size: 18px;
        }

        .footer3 h4 {
            margin: 0 10px;
        }

        .footer2 div {
            margin: 10px;
        }

        .footer2 .heading:hover {
            color: rgb(243, 168, 7);
        }

        .footer2 .div:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar-brand">
            <h1>Game<span>Lendr</span></h1>
        </div>
        <nav>
            <li style="list-style-type: none; display: inline-block; padding: 20px; text-decoration: none;"><a href="Home1.html">Home</a></li>
            <li style="list-style-type: none; display: inline-block; padding: 20px;"><a href="About.html" target="_blank">About Us</a></li>
        </nav>
    </header>
    <div class="slider">
        <button class="prev" onclick="prevSlide()">❮</button>
        <div class="slides-container" style="margin-top: 20px; margin-bottom: 20px;">
            <div class="slide">
                <img src="ps5.jpeg" alt="Slide 1">
                <div class="slide-text1">
                    <div class="slide1-content">
                        <h2>Welcome to GameLendr</h2>
                        <p style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif; font-size: larger;">Discover a world of gaming experiences. Rent the latest games and consoles with GameLendr.</p>
                        <a href="rent1.html"><button class="rent-now-btn1">Rent Now</button></a>
                    </div>
                </div>
            </div>
            <div class="slide">
                <img src="https://wallpapers.com/images/hd/cyberpunk-1920x1080-rqahnndsd52injeg.jpg" alt="Slide 2" style="opacity: 0.7;">
            </div>
            <div class="slide">
                <img src="slide3.png" alt="Slide 3" style="opacity: 0.7;">
            </div>
        </div>
        <button class="next" onclick="nextSlide()">❯</button>
    </div>
    <script src="script.js"></script>
    <footer>
        <div id="footer" class="footer0">
            <img src="gamelogo2.png" alt="logo" width="200" height="170">
        </div>
        <div class="footer1">
            <p style="font-family: fantasy;">Connect with us at</p>
            <div class="social-media">
                <a href="https://facebook.com" target="_blank">
                    <ion-icon name="logo-facebook"></ion-icon>
                </a>
                <a href="https://linkedin.com" target="_blank">
                    <ion-icon name="logo-linkedin"></ion-icon>
                </a>
                <a href="https://youtube.com" target="_blank">
                    <ion-icon name="logo-youtube"></ion-icon>
                </a>
                <a href="https://instagram.com" target="_blank">
                    <ion-icon name="logo-instagram"></ion-icon>
                </a>
                <a href="https://twitter.com" target="_blank">
                    <ion-icon name="logo-twitter"></ion-icon>
                </a>
            </div>
        </div>
        <div class="footer3">Copyright © <h4>GameLendr</h4></div>
    </footer>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script>
        const close = document.querySelector(".close");
        const open = document.querySelector(".ham");
        const menu = document.querySelector(".menu");
        close.addEventListener("click", () => {
            menu.style.visibility = "hidden";
        });
        open.addEventListener("click", () => {
            menu.style.visibility = "visible";
        });
    </script>
</body>
</html>
